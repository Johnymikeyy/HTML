<!--ordered, unordered and description lists-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ordered list</title>
</head>
<body>
    <h1>ordered HTML list</h1>
    <ol start="" type="" reversed>
        <li>chevrolet</li>    
        <li>chrysler</li>
        <li>dodge</li>
        <li>bmw</li>
        <li>mercedes</li>
        <li>Toyota</li>
    <ol>
    <h2>unordered HTML list</h2>
    <ul type="square" >  <!--circle, disc, square-->
        <li>apple</li>
        <li>microsoft</li>
        <li>intel</li>
    </ul>

    <h3>description list</h3>
    <dl>
        <dt>bread</dt>
        <dd>abaked food make of flour</dd>
        <dt>coffee</dt>
        <dd>a drink make from roasted beans</dd>
    </dl>
</body>
<html>
